    <script>
        // MCP HTTP å®¢æˆ·ç«¯ç±»
        class MCPHttpClient {
            constructor(baseUrl) {
                this.baseUrl = baseUrl.replace(/\/$/, '');
                this.requestId = 1;
            }

            async callTool(toolName, arguments = {}) {
                const payload = {
                    jsonrpc: '2.0',
                    id: this.requestId++,
                    method: 'tools/call',
                    params: {
                        name: toolName,
                        arguments
                    }
                };

                const response = await fetch(`${this.baseUrl}/mcp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP é”™è¯¯: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(`å·¥å…·è°ƒç”¨å¤±è´¥: ${data.error.message}`);
                }

                return data.result;
            }

            async listTools() {
                const payload = {
                    jsonrpc: '2.0',
                    id: this.requestId++,
                    method: 'tools/list'
                };

                const response = await fetch(`${this.baseUrl}/mcp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP é”™è¯¯: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(`è·å–å·¥å…·åˆ—è¡¨å¤±è´¥: ${data.error.message}`);
                }

                return data.result.tools;
            }

            async testConnection() {
                try {
                    await this.listTools();
                    return true;
                } catch (error) {
                    return false;
                }
            }
        }

        // å…¨å±€å˜é‡
        let client = null;
        let tools = [];
        let monitoringInterval = null;

        // è¿æ¥æœåŠ¡å™¨
        async function connectServer() {
            const serverUrl = document.getElementById('serverUrl').value;
            const statusEl = document.getElementById('status');

            statusEl.innerHTML = '<div class="loading"></div>è¿æ¥ä¸­...';
            statusEl.className = 'status disconnected';

            try {
                client = new MCPHttpClient(serverUrl);
                const isConnected = await client.testConnection();

                if (isConnected) {
                    statusEl.textContent = 'âœ… å·²è¿æ¥';
                    statusEl.className = 'status connected';
                    await loadTools();
                    showResult('toolResult', 'æœåŠ¡å™¨è¿æ¥æˆåŠŸï¼', 'success');
                } else {
                    statusEl.textContent = 'âŒ è¿æ¥å¤±è´¥';
                    statusEl.className = 'status disconnected';
                    showResult('toolResult', 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥åœ°å€æ˜¯å¦æ­£ç¡®', 'error');
                }
            } catch (error) {
                statusEl.textContent = 'âŒ è¿æ¥å¤±è´¥';
                statusEl.className = 'status disconnected';
                showResult('toolResult', `è¿æ¥é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æ–­å¼€æœåŠ¡å™¨è¿æ¥
        function disconnectServer() {
            client = null;
            tools = [];

            const statusEl = document.getElementById('status');
            statusEl.textContent = 'æœªè¿æ¥';
            statusEl.className = 'status disconnected';

            document.getElementById('toolsList').innerHTML = '<p>ç‚¹å‡»"åˆ·æ–°å·¥å…·åˆ—è¡¨"è·å–å¯ç”¨å·¥å…·</p>';
            document.getElementById('toolSelect').innerHTML = '<option value="">è¯·å…ˆè¿æ¥æœåŠ¡å™¨å¹¶åŠ è½½å·¥å…·åˆ—è¡¨</option>';

            stopMonitoring();
            showResult('toolResult', 'å·²æ–­å¼€è¿æ¥', 'success');
        }

        // åŠ è½½å·¥å…·åˆ—è¡¨
        async function loadTools() {
            if (!client) {
                showResult('toolResult', 'è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            try {
                tools = await client.listTools();
                displayTools();
                updateToolSelect();
                showResult('toolResult', `æˆåŠŸåŠ è½½ ${tools.length} ä¸ªå·¥å…·`, 'success');
            } catch (error) {
                showResult('toolResult', `åŠ è½½å·¥å…·åˆ—è¡¨å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºå·¥å…·åˆ—è¡¨
        function displayTools() {
            const container = document.getElementById('toolsList');

            if (tools.length === 0) {
                container.innerHTML = '<p>æ²¡æœ‰å¯ç”¨å·¥å…·</p>';
                return;
            }

            container.innerHTML = tools.map(tool => `
                <div class="tool-card">
                    <h4>${tool.name}</h4>
                    <p>${tool.description}</p>
                    <button class="quick-action-btn" onclick="quickCall('${tool.name}', ${JSON.stringify(getDefaultArgs(tool.inputSchema))})">
                        å¿«é€Ÿè°ƒç”¨
                    </button>
                </div>
            `).join('');
        }

        // è·å–å·¥å…·çš„é»˜è®¤å‚æ•°
        function getDefaultArgs(inputSchema) {
            const args = {};
            if (inputSchema && inputSchema.properties) {
                Object.entries(inputSchema.properties).forEach(([key, schema]) => {
                    if (schema.default !== undefined) {
                        args[key] = schema.default;
                    } else if (schema.type === 'number') {
                        args[key] = 0;
                    } else if (schema.type === 'string') {
                        args[key] = '';
                    } else if (schema.type === 'boolean') {
                        args[key] = false;
                    }
                });
            }
            return args;
        }

        // æ›´æ–°å·¥å…·é€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateToolSelect() {
            const select = document.getElementById('toolSelect');
            select.innerHTML = '<option value="">é€‰æ‹©ä¸€ä¸ªå·¥å…·</option>' +
                tools.map(tool => `<option value="${tool.name}">${tool.name} - ${tool.description}</option>`).join('');
        }

        // è°ƒç”¨å·¥å…·
        async function callTool() {
            if (!client) {
                showResult('toolResult', 'è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            const toolName = document.getElementById('toolSelect').value;
            const argsText = document.getElementById('toolArgs').value;

            if (!toolName) {
                showResult('toolResult', 'è¯·é€‰æ‹©ä¸€ä¸ªå·¥å…·', 'error');
                return;
            }

            try {
                let args = {};
                if (argsText.trim()) {
                    args = JSON.parse(argsText);
                }

                showResult('toolResult', 'æ­£åœ¨è°ƒç”¨å·¥å…·...', '');

                const result = await client.callTool(toolName, args);
                showResult('toolResult', `å·¥å…· "${toolName}" æ‰§è¡ŒæˆåŠŸ:\n\n${JSON.stringify(result, null, 2)}`, 'success');

            } catch (error) {
                showResult('toolResult', `å·¥å…·è°ƒç”¨å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¿«é€Ÿè°ƒç”¨å·¥å…·
        async function quickCall(toolName, args) {
            if (!client) {
                showResult('toolResult', 'è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            try {
                showResult('toolResult', `æ­£åœ¨è°ƒç”¨ ${toolName}...`, '');
                const result = await client.callTool(toolName, args);
                showResult('toolResult', `å·¥å…· "${toolName}" æ‰§è¡ŒæˆåŠŸ:\n\n${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                showResult('toolResult', `å¿«é€Ÿè°ƒç”¨å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ‰¹é‡æµ‹è¯•
        async function runBatchTest() {
            if (!client) {
                showResult('batchResult', 'è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            const toolName = document.getElementById('batchTool').value;
            const count = parseInt(document.getElementById('batchCount').value);
            const concurrency = parseInt(document.getElementById('batchConcurrency').value);

            showResult('batchResult', `å¼€å§‹æ‰¹é‡æµ‹è¯•: ${count} æ¬¡ ${toolName} è°ƒç”¨ï¼Œå¹¶å‘æ•° ${concurrency}`, '');

            const startTime = Date.now();
            const results = [];
            let errors = 0;

            // åˆ†æ‰¹æ‰§è¡Œ
            for (let i = 0; i < count; i += concurrency) {
                const batch = [];
                const batchSize = Math.min(concurrency, count - i);

                for (let j = 0; j < batchSize; j++) {
                    let args = {};
                    if (toolName === 'add') {
                        args = { a: i + j, b: (i + j) * 2 };
                    } else if (toolName === 'multiply') {
                        args = { a: i + j, b: 3 };
                    }

                    batch.push(
                        client.callTool(toolName, args)
                            .then(result => ({ success: true, result }))
                            .catch(error => ({ success: false, error: error.message }))
                    );
                }

                const batchResults = await Promise.all(batch);
                results.push(...batchResults);
                errors += batchResults.filter(r => !r.success).length;

                // æ›´æ–°è¿›åº¦
                const progress = Math.min((i + batchSize), count);
                showResult('batchResult',
                    `è¿›åº¦: ${progress}/${count} (${Math.round(progress/count*100)}%)\n` +
                    `æˆåŠŸ: ${results.length - errors}, å¤±è´¥: ${errors}`,
                    ''
                );
            }

            const endTime = Date.now();
            const duration = endTime - startTime;

            const summary = {
                toolName,
                totalRequests: count,
                successCount: results.length - errors,
                errorCount: errors,
                duration,
                avgTime: duration / count,
                throughput: (results.length - errors) / (duration / 1000)
            };

            showResult('batchResult',
                `æ‰¹é‡æµ‹è¯•å®Œæˆ!\n\n` +
                `å·¥å…·: ${summary.toolName}\n` +
                `æ€»è¯·æ±‚æ•°: ${summary.totalRequests}\n` +
                `æˆåŠŸæ•°: ${summary.successCount}\n` +
                `å¤±è´¥æ•°: ${summary.errorCount}\n` +
                `æ€»è€—æ—¶: ${summary.duration}ms\n` +
                `å¹³å‡è€—æ—¶: ${summary.avgTime.toFixed(2)}ms\n` +
                `ååé‡: ${summary.throughput.toFixed(2)} req/s\n\n` +
                `è¯¦ç»†ç»“æœ:\n${JSON.stringify(results, null, 2)}`,
                'success'
            );
        }

        // å¼€å§‹ç›‘æ§
        async function startMonitoring() {
            if (!client) {
                showResult('monitorResult', 'è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }

            await refreshMetrics();

            monitoringInterval = setInterval(async () => {
                await refreshMetrics();
            }, 5000);

            showResult('monitorResult', 'ç›‘æ§å·²å¯åŠ¨ï¼Œæ¯5ç§’åˆ·æ–°ä¸€æ¬¡', 'success');
        }

        // åœæ­¢ç›‘æ§
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                showResult('monitorResult', 'ç›‘æ§å·²åœæ­¢', 'success');
            }
        }

        // åˆ·æ–°æŒ‡æ ‡
        async function refreshMetrics() {
            if (!client) return;

            try {
                const status = await client.callTool('getServerStatus', {});
                displayMetrics(status);
            } catch (error) {
                console.error('è·å–æŒ‡æ ‡å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæŒ‡æ ‡
        function displayMetrics(status) {
            const container = document.getElementById('metricsContainer');

            const metrics = [
                { label: 'è¿è¡Œæ—¶é—´', value: `${Math.floor(status.uptime)}s` },
                { label: 'å†…å­˜ä½¿ç”¨', value: `${Math.round(status.memory.heapUsed / 1024 / 1024)}MB` },
                { label: 'ç”¨æˆ·æ•°é‡', value: status.userCount || 0 },
                { label: 'æ–‡ç« æ•°é‡', value: status.postCount || 0 }
            ];

            container.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-value">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µå†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µå†…å®¹
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // æ¿€æ´»é€‰ä¸­çš„æ ‡ç­¾
            event.target.classList.add('active');
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, message, type = '') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = message;

            element.className = 'result';
            if (type) {
                element.classList.add(type);
            }
        }

        // æ¸…ç©ºç»“æœ
        function clearResult() {
            document.getElementById('toolResult').style.display = 'none';
        }

        function clearBatchResult() {
            document.getElementById('batchResult').style.display = 'none';
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥
        window.addEventListener('load', () => {

        });
